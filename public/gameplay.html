<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="gameplay.js" defer></script>
    </head>
    <body>
        <canvas id="canvas-1"></canvas>
        <div id="score_text">
            <p>Score: 0</p>
        </div>
        <p id="health_text">Health: 10</p>
        <div class="pause_button">
            <button type="button"><img class="play-pause-img" src="./images/pause_white.png"></button>
        </div>

        <div class="hidden small-modal" id="game_paused_screen">
            <p class="animate-fading">Game Paused</p>
            <button class="return-home-button">Return Home</button>
        </div>

        <div class="hidden small-modal" id="input-submitted-screen">
            <p>You've been added to the scoreboard!</p>
            <p>What would you like to do next?</p>
            <div id="input-submitted-buttons">
                <button class="return-home-button">Return Home</button>
                <button  id="play-again-button">Play Again</button>
            </div>
        </div>

        <div id="modal-backdrop" class="hidden"></div>

        <div id="win-modal" class="hidden modal-skeleton">
            <div class="modal-contents">
                <p class="game-over-text animate-fading">Game over!</p>
                <img id="sandwich-gif" src="./images/sub_sandwich_spider_crawl.gif" alt="Sandwich with a spider crawling across it.">
                <div class="win-modal-text">
                    Your picnic was overrun with bugs, but you made it into the top ten! 
                    Please enter your name below: 
                </div>                
                <div class="player-input-element">
                    <label for="player-input"></label>
                    <input type="text" id="player-input" maxlength="10">
                    <button id="input-submit-button">Submit</button>
                </div>
                <div class="score-text">
                    Your Score: 
                </div>  
            </div>

    </body>
</html>
